<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- ngSubmit - directive- fires the event only when the form is submitted -->
  
      <!-- to access the form js object created by angular -->
      <!-- <form (ngSubmit)="onSubmit(f)" #f="ngForm"> -->
        <form (ngSubmit)="onSubmit()" #f="ngForm">
          <!-- ngModelGroup="" - groups all the inputs inside this div -->
          <!-- #userData="ngModelGroup" - get access to the js object -->
        <div id="user-data" ngModelGroup="userData"
        #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <!-- ngModel-  registering this input as part of js object -->
            <input type="text" 
            id="username" 
            class="form-control"
            ngModel
            name="username"
            required>
          </div>
          <button class="btn btn-default" 
                  type="button" 
                  (click)="suggestUserName()">
            Suggest an Username
          </button>
          <!-- built in validators - require email -->
          <div class="form-group">
            <label for="email">Mail</label>
            <!-- #email="ngModel" - access the exposed information created by angular -->
            <input type="email"
             id="email" 
             class="form-control"
             ngModel
             name="email"
             required
             email
             #email="ngModel">
             <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
          </div>
        </div>
        <p *ngIf= "!userData.valid && userData.touched">User data is invalid</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <!-- [ngModel] ="defaultQuestion" - setting default value -->
          <select id="secret" 
          class="form-control"
          [ngModel] ="defaultQuestion"
          name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group" >
          <textarea name="questionAnswer"
           rows="3" 
           class="form-control"
           [(ngModel)]="answer" ></textarea>
        </div>
        <p>Your reply: {{answer}}</p>
        <div class="radio" *ngFor="let gender of genders">
          <input 
          type="radio" 
          name="gender"
          ngModel
          [value]="gender"
          required>
          {{gender}}
        </div>
        <button 
         class="btn btn-primary"
         type="submit"
         [disabled]= "!f.valid">Submit</button>
      </form>
      <hr>
      
      <div class="row" *ngIf ="submitted">
        <div class="col-xs-12">
          <h3>Your Data</h3>
          <p>Username: {{user.username}}</p>
          <p>Mail: {{user.email}}</p>
          <p>Secret Questions: 
            {{user.secretQuestion}}
          </p>
          <p>Answer: {{user.answer}}</p>
          <p>Gender: {{user.gender}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
